apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector:latest
          command:
            - "/otelcol"
            - "--config=/etc/otelcol-config.yaml"
          volumeMounts:
            - name: otel-config
              mountPath: /etc/otelcol-config.yaml
              subPath: otelcol-config.yaml
      volumes:
        - name: otel-config
          configMap:
            name: otel-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-config
data:
  otelcol-config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
    exporters:
      debug:
        verbosity: normal
      otlp/jaeger:
        endpoint: "jaeger:4317"
        tls:
          insecure: true
        sending_queue:
          enabled: true
        retry_on_failure:
          enabled: true
    service:
      pipelines:
        traces:
          receivers: [otlp]
          exporters: [debug, otlp/jaeger]
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
spec:
  ports:
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
  selector:
    app: otel-collector
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
    spec:
      containers:
        - name: jaeger
          image: jaegertracing/all-in-one:latest
          ports:
            - containerPort: 16686 # UI
            - containerPort: 4317  # OTLP gRPC
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger
spec:
  ports:
    - name: ui
      port: 16686
      targetPort: 16686
    - name: otlp
      port: 4317
      targetPort: 4317
  selector:
    app: jaeger
