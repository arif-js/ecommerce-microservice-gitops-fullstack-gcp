steps:
  # 1. Build and push payment-service
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/payment-service', '-f', 'apps/payment-service/Dockerfile', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/payment-service']

  # 2. Build and push order-service
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/order-service', '-f', 'apps/order-service/Dockerfile', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/order-service']

  # 3. Build and push shop-frontend
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/shop-frontend'
      - '-f'
      - 'apps/shop/Dockerfile'
      - '--build-arg'
      - 'NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=$_CLERK_PUB_KEY'
      - '--build-arg'
      - 'PAYMENT_SERVICE_URL=$_PAYMENT_SERVICE_URL'
      - '--build-arg'
      - 'ORDER_SERVICE_URL=$_ORDER_SERVICE_URL'
      - '.'
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/shop-frontend']

  # 4. Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'payment-service'
      - '--image'
      - 'gcr.io/$PROJECT_ID/payment-service'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'DATABASE_URL=$_DATABASE_URL,STRIPE_SECRET_KEY=$_STRIPE_SECRET_KEY,STRIPE_WEBHOOK_SECRET=$_STRIPE_WEBHOOK_SECRET,CLERK_SECRET_KEY=$_CLERK_SECRET_KEY'
      - '--quiet'
      
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'order-service'
      - '--image'
      - 'gcr.io/$PROJECT_ID/order-service'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'DATABASE_URL=$_DATABASE_URL,CLERK_SECRET_KEY=$_CLERK_SECRET_KEY'
      - '--quiet'

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'shop-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/shop-frontend'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'DATABASE_URL=$_DATABASE_URL,CLERK_SECRET_KEY=$_CLERK_SECRET_KEY,CLERK_WEBHOOK_SECRET=$_CLERK_WEBHOOK_SECRET,NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=$_CLERK_PUB_KEY,STRIPE_SECRET_KEY=$_STRIPE_SECRET_KEY,PAYMENT_SERVICE_URL=$_PAYMENT_SERVICE_URL,ORDER_SERVICE_URL=$_ORDER_SERVICE_URL'
      - '--quiet'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

images:
  - 'gcr.io/$PROJECT_ID/payment-service'
  - 'gcr.io/$PROJECT_ID/order-service'
  - 'gcr.io/$PROJECT_ID/shop-frontend'

substitutions:
  _CLERK_PUB_KEY: 'pk_test_...your_public_key...'
  _CLERK_SECRET_KEY: 'sk_test_...your_actual_key...'
  _CLERK_WEBHOOK_SECRET: 'whsec_...your_actual_key...'
  _STRIPE_SECRET_KEY: 'sk_test_...your_actual_key...'
  _STRIPE_WEBHOOK_SECRET: 'whsec_...your_actual_key...'
  _DATABASE_URL: 'postgresql://username:password@hostname:5432/dbname'
  _PAYMENT_SERVICE_URL: 'https://payment-service-155690596448.us-central1.run.app'
  _ORDER_SERVICE_URL: 'https://order-service-155690596448.us-central1.run.app'